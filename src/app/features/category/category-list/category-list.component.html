<!--breadcrumb-->
<app-breadcrumb breadcrumb="Categories"></app-breadcrumb>
<!--end breadcrumb-->
<div class="card">
  <div class="card-body p-4">
    <div class="form-body mt-4">
      <div class="row">
        <div class="col-lg-12">
          <div class="border border-3 p-4 rounded">
            <form [formGroup]="form" (ngSubmit)="form.valid && submitForm()">
              <div class="row g-3">
                <div class="col-md-3">
                  <label for="inputPrice" class="form-label">Nom</label>
                  <input formControlName="name" type="text" [ngClass]="validateFormControlName('name')"
                         class="form-control" id="inputPrice" placeholder="anniversaire">
                </div>
                <div class="col-md-5">
                  <label for="inputCompareatprice" class="form-label">Description</label>

                  <input formControlName="description" [ngClass]="validateFormControlName('description')"
                         type="text" class="form-control" id="inputCompareatprice" placeholder="description">
                </div>
                <div class="col-md-3 mt-5">
                  <div class="d-grid">
                    <button *ngIf="!formLoading" type="submit" [disabled]="form.invalid" class="btn btn-primary">
                      Enregistrer
                    </button>
                    <app-loader-submit [isLoading]="formLoading"></app-loader-submit>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-12 mt-4">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive" *ngIf="categories$ | async  as categories">
                <table id="example" class="table table-striped table-bordered">
                  <thead>
                  <tr>
                    <th>Nom</th>
                    <th>Slug</th>
                    <th>Description</th>
                    <th>Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let category of categories">
                    <td>{{category.name}}</td>
                    <td>{{category.slug}}</td>
                    <td>{{category.description}}</td>
                    <td>
                      <div class="d-flex order-actions">
                        <a class="" (click)="onUpdateButtonCLicked(category)"><i class='bx bxs-edit'></i></a>
                      </div>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
