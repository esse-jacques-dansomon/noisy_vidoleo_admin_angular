<!--breadcrumb-->
<app-breadcrumb breadcrumb="options"></app-breadcrumb>

<div class="card">
  <div class="card-body p-4">
    <h6 class="card-title">Ajouter une option de demande</h6>
    <hr/>
    <div class="form-body mt-4">
      <div class="row">
        <div class="col-lg-12">
          <div class="border border-3 p-4 rounded">
            <form [formGroup]="form" (ngSubmit)="form.valid && onFormSubmit()">
              <div class="row g-3">
                <div class="col-md-4">
                  <label for="inputPrice" class="form-label">Nom</label>
                  <input formControlName="name"  [ngClass]="validFormControl('name')"
                         type="email" class="form-control" id="inputPrice" placeholder="anniversaire">
                </div>
                <div class="col-md-4">
                  <label for="inputCompareatprice" class="form-label">Icon</label>
                  <input formControlName="price"  [ngClass]="validFormControl('price')"
                         type="number" class="form-control" id="inputCompareatprice" placeholder="100">
                </div>
                <div class="col-md-3 mt-5">
                  <div class="d-grid">
                    <button *ngIf="!formLoading" [disabled]="form.invalid" type="submit" class="btn btn-primary">Enregistrer</button>
                    <app-loader-submit [isLoading]="formLoading"></app-loader-submit>
                  </div>
                </div>
                <div class="col-md-1 mt-5">
                  <div class="d-grid">
                    <button type="reset"  [disabled]="form.invalid" class="btn btn-primary">reset</button>
\                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive" *ngIf="demandeOptions$ | async  as categories">
                <table id="example" class="table table-striped table-bordered">
                  <thead>
                  <tr>
                    <th>id</th>
                    <th>Nom</th>
                    <th>Price</th>
                    <th>Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let category of categories">
                    <td>{{category.id}}</td>
                    <td>{{category.name}} </td>
                    <td>{{category.price}} Fcfa</td>
                    <td>
                      <div class="d-flex order-actions" >
                        <a class="" (click)="onUpdateButtonClicked(category)" ><i class='bx bxs-edit'></i></a>
                      </div>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </div><!--end row-->
    </div>
  </div>
</div>


<!--end page wrapper -->
