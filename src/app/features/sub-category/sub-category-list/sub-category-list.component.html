<!--breadcrumb-->
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
  <div class="breadcrumb-title pe-3">Categories</div>
  <div class="ps-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0 p-0">
        <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a></li>
        <li class="breadcrumb-item active" aria-current="page">Categories</li>
      </ol>
    </nav>
  </div>
</div>
<!--end breadcrumb-->
<div class="card">
  <div class="card-body">
    <div class="d-lg-flex align-items-center mb-4 gap-3">
      <div class="position-relative">
        <input (ngModelChange)="search()" type="text" [(ngModel)]="searchText" class="form-control ps-5 radius-30" placeholder="Rechercher un utilisateur">
        <span class="position-absolute top-50 product-show translate-middle-y">
            <i class="bx bx-search"></i>
          </span>
      </div>
      <div class="ms-auto"><a href="" routerLink="/dashboard/utilisateurs/ajouter/" class="btn btn-primary radius-30 mt-2 mt-lg-0">
        <i class="bx bxs-plus-square"></i>Ajouter un utilisateur</a></div>
    </div>
    <div class="table-responsive" *ngIf="subCategories$ | async as categories">
      <table class="table mb-0">
        <thead class="table-light">
        <tr>
          <th>Nom</th>
          <th>Slug</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let category of categories">
          <td>
            <div class="d-flex align-items-center">
              <div>
                <input class="form-check-input me-3" type="checkbox" value="" aria-label="...">
              </div>
              <div class="ms-2">
                <h6 class="mb-0 font-14">{{category.name}}</h6>
              </div>
            </div>
          </td>
          <td>{{category.slug}}</td>
          <td>{{category.description}}</td>
          <td>
            <div class="d-flex order-actions">
              <a (click)="update(category.id)" class=""><i class='bx bxs-edit'></i></a>
              <a (click)="delete(category.id)" class="ms-3"><i class='bx bxs-trash'></i></a>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <nav class="my-4" aria-label="...">
      <ul class="pagination pagination-sm">
        <li class="page-item"  [ngClass]="{'disabled': meta.current_page===1}">
          <a  href="javascript:;" (click)="loadPage(1)" class="page-link"
              tabindex="-1" >Pr√©cedent</a>
        </li>
        <li class="page-item" [ngClass]="{'active': i+1 === meta.current_page}"  *ngFor="let item of [].constructor(meta.last_page); let i = index">
          <a (click)="loadPage(i+1)"  href="javascript:;" class="page-link" >{{i+1}}</a>
        </li>
        <li class="page-item" [ngClass]="{'disabled': meta.current_page===meta.last_page}">
          <a (click)="loadPage(meta.last_page)"  class="page-link" href="javascript:;" tabindex="-1" >Suivant</a>
      </ul>
    </nav>
  </div>
</div>
