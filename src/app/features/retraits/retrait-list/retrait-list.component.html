<!--breadcrumb-->
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
  <div class="breadcrumb-title pe-3">Utilisateurs</div>
  <div class="ps-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0 p-0">
        <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Retraits</li>
      </ol>
    </nav>
  </div>
</div>
<!--end breadcrumb-->
<div class="card">
  <div class="card-body" *ngIf="!isLoading">
    <div class="d-lg-flex align-items-center mb-4 gap-3">
      <div class="position-relative">
        <input (change)="search()" type="text" [(ngModel)]="searchText" class="form-control ps-5 radius-30" placeholder="Rechercher un utilisateur">
        <span class="position-absolute top-50 product-show translate-middle-y">
            <i class="bx bx-search"></i>
          </span>
      </div>
    </div>
    <div class="table-responsive" *ngIf="retraits$ | async as retraits" >
      <table class="table mb-0" >
        <thead class="table-light">
        <tr>
          <th>Code</th>
          <th>Createur</th>
          <th>TÃ©lephone</th>
          <th>Date</th>
          <th>Moyen</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let retrait of retraits">
          <td>
            <div class="d-flex align-items-center">
              <div>
                <input class="form-check-input me-3" type="checkbox" value="" aria-label="...">
              </div>
              <div class="ms-2">
                <h6 class="mb-0 font-14">{{retrait.id}}</h6>
              </div>
            </div>
          </td>
          <td>{{retrait.creator.first_name}} FCFA</td>
          <td>{{retrait.creator.phone}}</td>
          <td>{{retrait.created_at}}</td>
          <td>{{retrait.moyenRetrait.type_moyen_id}}</td>
          <td><div class="badge rounded-pill  bg-light-success p-2 text-uppercase px-3"
                   [ngClass]="statusBg(retrait.status)"> {{retrait.status}}
            <i class='bx bxs-circle me-1'></i></div>
          </td>
          <td>
            <div class="d-flex order-actions">
              <a (click)="update(retrait.id)" class=""><i class='bx bxs-show'></i></a>
              <a (click)="update(retrait.id)" class="ms-2"><i class='bx bxs-edit'></i></a>
              <a (click)="delete(retrait.id)" class="ms-2"><i class='bx bxs-trash'></i></a>
            </div>
          </td>
        </tr>
        </tbody>
      </table >

    </div>
    <nav class="my-4" aria-label="...">
      <ul class="pagination pagination-sm">
        <li class="page-item"  [ngClass]="{'disabled': meta.current_page===1}">
          <a  href="javascript:;" (click)="loadPage(meta.current_page -1)" class="page-link"
              tabindex="-1" >PrÃ©cedent</a>
        </li>
        <li class="page-item" [ngClass]="{'active': i+1 === meta.current_page}"  *ngFor="let item of [].constructor(meta.last_page); let i = index">
          <a (click)="loadPage(i+1)"  href="javascript:;" class="page-link" >{{i+1}}</a>
        </li>
        <li class="page-item" [ngClass]="{'disabled': meta.current_page===meta.last_page}">
          <a (click)="loadPage(meta.last_page)"  class="page-link" href="javascript:;" tabindex="-1" >Suivant</a>
      </ul>
    </nav>
  </div>
  <div class="text-center" *ngIf="isLoading">
    <div class="spinner-border" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
</div>
