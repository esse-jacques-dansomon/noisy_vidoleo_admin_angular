<div class="card">
  <div class="card-body p-4">
    <h5 class="card-title">Ajouter un type d'occasion</h5>
    <hr/>
    <div class="form-body mt-4">
      <div class="row">
        <div class="col-lg-12">
          <div class="border border-3 p-4 rounded">
            <form [formGroup]="form"  (ngSubmit)="form.valid && formSubmit()">
              <div class="row g-3">
                <div class="col-md-4">
                  <label for="inputPrice" class="form-label">Nom</label>
                  <input formControlName="name" type="text" [ngClass]="validateFormControlName('name')" class="form-control" id="inputPrice" placeholder="anniversaire">
                </div>
                <div class="col-md-3 mt-5">
                  <div class="d-grid">
                    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Enregistrer</button>
                  </div>
                </div> <div class="col-md-1 mt-5">
                  <div class="d-grid">
                    <button type="reset" (click)="resetForm()" class="btn btn-primary">reset</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive" *ngIf="typesOccasions$ | async  as categories">
                <table id="example" class="table table-striped table-bordered">
                  <thead>
                  <tr>
                    <th>id</th>
                    <th>Nom</th>
                    <th>Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let category of categories">
                    <td>{{category.id}}</td>
                    <td>{{category.name}}</td>
                    <td>
                      <div class="d-flex order-actions">
                        <a (click)="onUpdateButtonClicked(category)" class=""><i class='bx bxs-edit'></i></a>
                      </div>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </div><!--end row-->
    </div>
  </div>
</div>
